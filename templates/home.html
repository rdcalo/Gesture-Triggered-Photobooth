<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionBooth - Smart Gesture Photo Booth</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #101b40;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 90px;
            background-color: #f1f1f1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.2em;
            font-weight: 700;
            color: #101b40;
            letter-spacing: 0.5px;
            text-align: left;
            line-height: 1.2;
        }

        .logo span {
            display: block;
        }

        .nav-menu {
            background-color: #f1f1f1;
            border: 2.5px solid #101b40;
            border-radius: 50px;
            padding: 6px;
            display: flex;
            gap: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 12px rgba(16, 27, 64, 0.12);
        }

        .nav-btn {
            padding: 10px 32px;
            border: none;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #101b40;
            text-decoration: none;
        }

        .nav-btn.active {
            background-color: #101b40;
            color: white;
        }

        .nav-btn:hover:not(.active) {
            background-color: #f1f1f1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 100px;
            gap: 50px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.3s ease-out forwards;
        }

        .left-section img {
            max-width: 420px;
            width: 100%;
            height: auto;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards, float 3s ease-in-out infinite 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .right-section {
            flex: 1;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text {
            font-size: 1.2em;
            color: #101b40;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .main-title {
            font-size: 4em;
            font-weight: 900;
            color: #101b40;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.15em;
            color: #101b40;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            font-size: 1.05em;
            color: #000;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .start-btn {
            padding: 15px 55px;
            font-size: 1.15em;
            font-weight: 700;
            color: #101b40;
            background-color: #f1f1f1;
            border: 2.5px solid #101b40;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 27, 64, 0.12);
            text-decoration: none;
            display: inline-block;
            align-self: flex-start;
        }

        .start-btn:hover {
            background-color: #101b40;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 27, 64, 0.25);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            nav {
                padding: 30px 50px;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 40px 50px;
                gap: 40px;
            }

            .main-title {
                font-size: 3em;
            }

            .right-section {
                align-items: center;
            }

            .start-btn {
                align-self: center;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 10px;
            }

            .main-title {
                font-size: 2.4em;
            }

            .left-section img {
                max-width: 300px;
            }

            .description {
                font-size: 1em;
            }

            .start-btn {
                font-size: 1em;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <span>VISION</span>
            <span>BOOTH</span>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-btn active">HOME</a>
            <a href="/guide" class="nav-btn">GUIDE</a>
            <a href="/index" class="nav-btn">PHOTOBOOTH</a>
            <a href="/about" class="nav-btn">ABOUT</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="left-section">
            <img src="{{ url_for('static', filename='images/VB_1.png') }}" alt="VisionBooth Camera and Photo Strip">
        </div>

        <div class="right-section">
            <p class="welcome-text">Welcome to</p>
            <h1 class="main-title">VisionBooth</h1>
            <p class="subtitle">Strike a pose and let VisionBooth do the rest!</p>
            <p class="description">
                Just raise your hand, smile, and let our smart gesture camera capture your perfect shot â€”
                hands-free and hassle-free.
            </p>
            <a href="/guide" class="start-btn">START</a>
        </div>
    </div>
</body>
</html>
